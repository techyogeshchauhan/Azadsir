<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Stack elements vertically */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px; /* Add margin for spacing */
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        @media (max-width: 400px) {
            form {
                width: 100%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <form method="POST">
        <input type="number" name="num1" placeholder="Enter first number" required>
        <input type="number" name="num2" placeholder="Enter second number" required>
        <button type="submit">Add</button>
    </form>

    {% if sum_result is not none %}
        <div class="result">
            Result: {{ sum_result }}
        </div>
        <form method="POST" style="margin-top: 20px;">
            <input type="hidden" name="num1" value="{{ request.form['num1'] }}">
            <input type="hidden" name="num2" value="{{ request.form['num2'] }}">
            <input type="hidden" name="sum_result" value="{{ sum_result }}">
            <button type="submit" name="store">Store Result</button>
        </form>
    {% endif %}
    
    <!-- New button to fetch records -->
    <a href="{{ url_for('records') }}">
        <button style="background-color: #007bff; margin-top: 20px;">Fetch Record Table Store Data</button>
    </a>
</body>
</html>
